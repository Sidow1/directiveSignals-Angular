<h1>Informaci√≥n del usuario</h1>
<hr />

<div class="row">
  <div class="col-4">
    <h3>Usuario actual: {{ userId() }}</h3>

    <button (click)="loadUser(userId() - 1)" class="btn btn-primary">
      Anterior
    </button>
    &nbsp;
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary">
      Siguiente
    </button>
  </div>

  <div class="col-8" *ngIf="currentUser()">
    <h3>Usuario</h3>
    <p>Nombre: {{ fullName() }}</p>
    <p>Correo: {{ currentUser()?.email }}</p>
    <img
      [src]="currentUser()?.avatar"
      [alt]="currentUser()?.first_name"
      class="rounded-circle"
      onerror="this.src='https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y'"
    />
  </div>

  <div *ngIf="!userWasFound()" class="col-8 text-danger">
    <h3>Usuario no encontrado</h3>
  </div>
</div>
